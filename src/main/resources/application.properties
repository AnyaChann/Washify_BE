spring.application.name=Washify_BE

# ========================================
# SERVER CONFIGURATION
# ========================================
# Railway.com assigns PORT environment variable dynamically
# Default to 8080 for local development
server.port=${PORT:8080}
server.servlet.context-path=/api

# ========================================
# DATABASE CONFIGURATION
# ========================================
# PRODUCTION: Thay đổi thành database URL của hosting
# VD: jdbc:mysql://<host>:<port>/washify_db?useSSL=true&requireSSL=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/washify_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SQL Initialization - Chỉ chạy data.sql khi cần
# PRODUCTION: ĐẶT = never để tránh mất dữ liệu!
# always: Luôn chạy (sẽ xóa dữ liệu cũ và tạo mới)
# never: Không bao giờ chạy (dùng khi đã có dữ liệu)
spring.sql.init.mode=${SQL_INIT_MODE:never}
spring.jpa.defer-datasource-initialization=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
# DDL auto (create, create-drop, update, validate, none)
# PRODUCTION: ĐẶT = validate để tránh alter table tự động!
# update: Tự động alter table (development only)
# validate: Chỉ validate schema, không sửa (production recommended)
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}

# Show SQL queries in console
# PRODUCTION: ĐẶT = false để giảm log
spring.jpa.show-sql=${SHOW_SQL:false}

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=false

# Show SQL parameter values
# PRODUCTION: ĐẶT = INFO để giảm log
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SQL_BINDER_LOG_LEVEL:INFO}

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Naming strategy (camelCase to snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Enable lazy loading outside transaction
spring.jpa.open-in-view=false

# ========================================
# LOGGING CONFIGURATION
# ========================================
# PRODUCTION: ĐẶT tất cả = INFO hoặc WARN
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.washify.apis=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE:INFO}

# ========================================
# JACKSON CONFIGURATION (JSON)
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

